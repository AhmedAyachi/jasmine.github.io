<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<link href='//fonts.googleapis.com/css?family=Lora|Istok+Web:700' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" href="{{ site.github.url }}/css/site.css" type="text/css" />
<link rel="stylesheet" href="{{ site.github.url }}/css/docco.css"/>
<link rel="stylesheet" href="{{ site.github.url }}/css/jasmine_docco.css"/>
<link rel="stylesheet" href="lib/jasmine.css"/>
<script src="{{ site.github.url }}/scripts/simple-jekyll-search.min.js"></script>
<script src="{{ site.github.url }}/scripts/search.js"></script>
<script src="{{ site.github.url }}/scripts/site.js"></script>
<script src="{{ site.github.url }}/scripts/anchor.min.js"></script>
{% if page.test-source %}
<script src="lib/jasmine.js"></script>
<script src="lib/jasmine-html.js"></script>
{% if page.no-extras != true %}
<script src="lib/boot.js"></script>
<script src="src/support/mock-ajax.js"></script>
{% endif %}
<script src="{{ page.test-source }}"></script>
{% endif %}
<link rel="icon" href="{{ site.github.url }}/images/jasmine.ico" sizes="16x16"/>
<link rel="icon" href="{{ site.github.url }}/images/jasmine_32x32.ico" sizes="32x32"/>
<title>{{ page.title }}</title>
</head>
<body class="side-by-side">
  <div id="container">
  {% include header_shrunk.html %}
  <div id="background"></div>
  {% include newVersionLink.html %}
  {{ content }}
  <script>
    (document.querySelector(".version") || {}).innerHTML = (typeof jasmine !== "undefined") ? jasmine.version : "";
  </script>
  <script>JasmineDocs.init();</script>
</body>
</html>
