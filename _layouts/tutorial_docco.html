---
layout: tutorial
{{#redirects}}
redirect_from: "/edge/{{ page }}.html"
{{/redirects}}
file_name: {{ title }}
order: {{ order }}
---
<table cellspacing="0" cellpadding="0">
  <tbody>
  {{#sections}}
  <tr id="section-{{ section_id }}">
    <td class="docs">
      <div class="pilwrap">
        <a class="pilcrow" href="#section-{{ section_id }}">&#182;</a>
      </div>
      {{{ docs }}}
    </td>
    <td class="code">
      <div class="highlight">
        <pre>{{{ code }}}</pre>
      </div>
    </td>
  </tr>
  {{/sections}}
  </tbody>
</table>
